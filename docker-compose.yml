version: "3.8"

services:
  # Redis - Message broker and result backend
  redis:
    image: redis:7-alpine
    container_name: backtest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Backend - FastAPI server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: backtest-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - JOB_TIMEOUT_SEC=1800
      - MAX_STDOUT_SIZE=20971520
      - PROJECT_ROOT=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data folder for market data CSVs
      - ./engine/data:/app/engine/data:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 512M

  # Celery Worker - Background task processor
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: backtest-celery
    # Increased concurrency (8 workers) - listen to all queues
    command: celery -A app.services.celery_app.celery worker --loglevel=info -Q default,backtest,optimization,ai_agent,quant_brain --concurrency=${CELERY_CONCURRENCY:-8}
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JOB_TIMEOUT_SEC=3600
      - MAX_STDOUT_SIZE=20971520
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-8}
      - PROJECT_ROOT=/app
      - PYTHONUNBUFFERED=1
      # Celery worker optimization - Prevent task redelivery
      - CELERY_WORKER_PREFETCH_MULTIPLIER=1
      - CELERY_TASK_ACKS_LATE=false
      - CELERY_TASK_REJECT_ON_WORKER_LOST=false
      - CELERY_VISIBILITY_TIMEOUT=86400
      # ═══════════════════════════════════════════════════════
      # INCREASED CPU PERFORMANCE
      # ═══════════════════════════════════════════════════════
      - MAX_PARALLEL_RUNS=1000
      - MAX_THREAD_WORKERS=8
      - PARALLEL_FITNESS=true
      - NUMBA_NUM_THREADS=5
      - USE_FAST_STRATEGY=true
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      # ═══════════════════════════════════════════════════════
      # BALANCED CACHE
      # ═══════════════════════════════════════════════════════
      - INDICATOR_CACHE_SIZE=2048
      - DATA_CACHE_SIZE=512
      - INDICATOR_RESULT_CACHE_SIZE=1024
      - REDIS_POOL_SIZE=30
      - DATA_PRELOAD=true
      - PROGRESS_BATCH_SIZE=1
      # ═══════════════════════════════════════════════════════
      # GENETIC ALGORITHM - GIỮ NGUYÊN NHƯ CŨ
      # ═══════════════════════════════════════════════════════
      # Không thay đổi - sử dụng giá trị mặc định trong code
      # Population: 30-100 (tùy mode)
      # Generations: 2-10 (tùy mode)
      # ═══════════════════════════════════════════════════════
      # Robustness Testing - giữ nguyên
      - MONTE_CARLO_RUNS=500
      - WALK_FORWARD_WINDOWS=3
      # ═══════════════════════════════════════════════════════
      # AUTO-TUNING - Closed-loop OOM prevention
      # ═══════════════════════════════════════════════════════
      - AUTO_TUNING_ENABLED=true
      - AUTO_TUNING_INTERVAL=10
      - TUNING_COOLDOWN_SEC=15
      # Thresholds
      - TUNING_MEMORY_HIGH_PCT=85
      - TUNING_MEMORY_SAFE_PCT=75
      - TUNING_MEMORY_FREE_PCT=25
      - TUNING_CPU_HIGH_PCT=95
      - TUNING_CPU_NORMAL_PCT=85
      # Limits
      - TUNING_MIN_BATCH=5
      - TUNING_MAX_BATCH=50
      - TUNING_MIN_WORKERS=2
      - TUNING_MAX_WORKERS=6
      - TUNING_MIN_CHUNK=50000
      - TUNING_MAX_CHUNK=500000
    volumes:
      # Mount data folder for market data CSVs
      - ./engine/data:/app/engine/data:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '7'
        reservations:
          memory: 2G
          cpus: '2'

  # Frontend - React app served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NODE_OPTIONS=--max_old_space_size=2048
    container_name: backtest-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # Flower - Celery monitoring (optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backtest-flower
    command: celery -A app.services.celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - monitoring
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

volumes:
  redis-data:

networks:
  default:
    name: backtest-network
