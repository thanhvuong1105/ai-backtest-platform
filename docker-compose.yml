version: "3.8"

services:
  # Redis - Message broker and result backend
  redis:
    image: redis:7-alpine
    container_name: backtest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M

  # Backend - FastAPI server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: backtest-backend
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - FASTAPI_HOST=0.0.0.0
      - FASTAPI_PORT=8000
      - JOB_TIMEOUT_SEC=1800
      - MAX_STDOUT_SIZE=20971520
      - PROJECT_ROOT=/app
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount data folder for market data CSVs
      - ./engine/data:/app/engine/data:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 256M

  # Celery Worker - Background task processor
  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: backtest-celery
    command: celery -A app.services.celery_app.celery worker --loglevel=info -Q default --concurrency=${CELERY_CONCURRENCY:-8}
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - JOB_TIMEOUT_SEC=3600
      - MAX_STDOUT_SIZE=20971520
      - CELERY_CONCURRENCY=${CELERY_CONCURRENCY:-8}
      - PROJECT_ROOT=/app
      - PYTHONUNBUFFERED=1
      # Celery worker optimization
      - CELERY_WORKER_PREFETCH_MULTIPLIER=4
      - CELERY_TASK_ACKS_LATE=true
      # Performance tuning - optimized settings
      - MAX_PARALLEL_RUNS=1000
      - INDICATOR_CACHE_SIZE=512
      - DATA_PRELOAD=true
      - PROGRESS_BATCH_SIZE=50
      - MAX_THREAD_WORKERS=16
      - REDIS_POOL_SIZE=20
      - DATA_CACHE_SIZE=128
      - INDICATOR_RESULT_CACHE_SIZE=256
      # Numba optimization
      - USE_FAST_STRATEGY=true
      - NUMBA_CACHE_DIR=/tmp/numba_cache
      - NUMBA_NUM_THREADS=4
    volumes:
      # Mount data folder for market data CSVs
      - ./engine/data:/app/engine/data:ro
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
        reservations:
          memory: 2G
          cpus: '1'

  # Frontend - React app served by nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
        - NODE_OPTIONS=--max_old_space_size=2048
    container_name: backtest-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  # Flower - Celery monitoring (optional)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backtest-flower
    command: celery -A app.services.celery_app.celery flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - monitoring
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

volumes:
  redis-data:

networks:
  default:
    name: backtest-network
